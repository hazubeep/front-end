<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String & Number</title>
</head>
<body>
    <script>
        // parseInt(string)
        // Mengkonversi dari string menjadi number (Bilangan bulat)

        // parseFloat(string)
        // Mengkonversi dari string menjadi number (Bilangan pecahan)

        // Number(string)
        // Mengkonversi dari string menjadi number (Bilangan bulat || bilangan pecahan )

        // number.toString()
        // Mengkonversi dari number menjadi string


        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`${sum}`);



        
        document.writeln(`<p>${parseInt("1.1")}</p>`)
        document.writeln(`<p>${parseFloat("1.1")}</p>`)
        document.writeln(`<p>${Number("1.1")}</p>`)

        const nilai1 = 1;
        const nilai2 = 1;
        const total = nilai1.toString() + nilai2.toString();
  
        document.writeln(`<p>${total}</p>`)

        // NaN (Not a Number)
        // parseInt() dan parseFloat() masih mentolelir NaN; apabila karakter tersebut ada diakhir atau dibelakang number. Sedang kan Number() tidak      mentolelir sama sekali 


        // Contoh
        document.writeln(`<p>${parseInt("1.1k")}</p>`);
        document.writeln(`<p>${parseFloat("j1.1lk")}</p>`);

        document.writeln(`<p>${Number("1.1")}</p>`);
        document.writeln(`<p>${Number("1g")}</p>`);
        document.writeln(`<p>${Number("1b")}</p>`);

        // NaN jika di operasikan dengan apapun maka hasil nya akan NaN
        const first = Number("salah");
        const totalNumber = first + 100; 
        document.writeln(`<p>${totalNumber}</p>`);

        // Function isNaN bisa digunakan untuk meng cek apakah number tersebut NaN atau bukan. True jika number tersebut NaN; false sebaliknya

        document.writeln(`<p>${isNaN(totalNumber)}</p>`);
        document.writeln(`<p>${isNaN(nilai1)}</p>`);

        

    </script>
</body>
</html>
