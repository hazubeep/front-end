    <script>
        let arrayKosong = [];
        let arrayNama = ["Hazby", "Asyzyirazzy", "Rachman", "Putra"];
        console.table(arrayKosong);
        


        // Push data pada array
        const names = [];
        names.push("Hazby");
        names.push("Asyzyirazzy", "Rachman", "Putra");
        names.push("Budi", "Joko", "Rudi")

        console.table(names);


        // Menampilkan Length atau panjang array
        console.log(names.length);

        //Menampilkan array dengan index 
        console.log(names[0]);

        // Mengganti data pada index tertentu
        console.log(names[0] = "Cong");



        // Menghapus data pada array
        // Ini hanya menghapus data pada array, bukan berarti menghapus index nya, sehingga kita dapat menggunakan index nya lagi

        // Menghapus data pada array akan membuat index array tidak berurutan; tidak akan menjadi berurutan secara otomatis
        delete names[1];
        console.table(names);

        console.table(names);
        names.push("TOtot");
        console.log(names.length);
        names[1] = "asep";
        console.table(names)

        let matriks = [
            [1, 2, 3],

        ];
