  <title>If Expression</title>

<body>
  <script >
  const examValue = 50;
    if(examValue > 80){
      document.writeln("A");
    }else if(examValue > 70){
      document.writeln("B");
    }else if(examValue > 60){
      document.writeln("C");
    } else{
    document.writeln("Gagal");
    }
  </script>
</body>
