<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Undefined</title>
</head>
<body>
  <script>
    // Undefined adalah tipe data, undefined terjadi ketika sebuah variable belum di beri nilai 
    let nama;
    if (nama === undefined) {
      console.info(`Undefined`);
    }else{
      console.info(`Defined`);
    }
    
    let mobil = ["Toyota", "Brio"];
    
    if(mobil[0] === undefined){
      console.info("Undefined")
    }else{
      console.info(`Defined`);
    }
    
    let motor = {
      name : "Suzuki"
    };
    
    if(motor.op === undefined){
      console.info("Undefined")
    }else{
      console.info(`Defined`);
    }
    
    
  </script>
</body>
</html>
