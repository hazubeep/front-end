<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Null</title>
</head>
<body>
  <script>
  
  //null adalah tipe data, null berbeda dengan undefined. 
  //null muncul ketika sebuah variable di nilai tapi nilai tersebut kosong atau null
    let wadah = 9;
    
    if (wadah === undefined) {
      alert("Undefined");
    }else if(wadah === null) {
      alert("null");
    }else{
      alert(wadah);
    }
  </script>
</body>
</html>
