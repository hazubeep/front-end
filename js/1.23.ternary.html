<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        // Ternary operator adalah versi sederhana dari if statment
        // apabila kondisi nya true, maka nilai pertama yang akan di ambil dan sebalik nya jika false 
        
        // variabel = variableLain(Kondisi) ? value1 : value2
        
        const nilai = 75 ;
        const ucapan = nilai >= 75 ?  "Selamat" : "Coba Lagi";
        document.writeln(ucapan);
    </script>
</body>
</html>
