<body>
    <script>
        // Falsy atau kadang ditulis falsey, adalah value yang ketika dalam konteks boolean, dia dianggap false
        // ini adalah salah satu fitur unik dari javascript yang sangat berguna, tapi juga sering membingungkan 

        // Jadi di javaScript, kondisi itu tidak hanya bisa boolean, tapi diluar boolean pun bisa, namun kita harus tahu beberapa data falsy atau yang dianggap false

        // sedang kan truthy adalah kebalikan dari falsy

        // data falsy (false, 0, -0, string kosong, null, undefined, NaN)



        let wadah = prompt("Masukan nilai");

        if(wadah){
            document.writeln("TRUE");
        }else{
            document.writeln("FALSE");
        }


    </script>
