<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Break</title>
</head>
<body>
  <script>
    let i = 1;
    
    let input = prompt("Masukan Nilai");
  
    while(input == false){
      document.writeln(`<p>Perulangan ke ${i}</p>`)
        i++;
      if (i > 20){
        break;
      }
    }
    
    document.writeln(`Nilai Nya Adalah ${input}`);
  </script>
</body>
</html>
