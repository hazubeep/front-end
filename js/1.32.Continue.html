<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Continue</title>
</head>
<body>
  <script>
    for (let i = 1; i <=100;i++) {
      if (i % 2 === 0) {
        continue;
      }
      document.writeln(`<p>Perulangan genap ${i}</p>`);
    }
  </script>
</body>
</html>
