<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>For of</title>
</head>
<body>
  <script>
  // For of di array
    const name =["Iwan" , "Ujang", "Mamat"];
  
  for(const data of name){
    document.writeln(`<p>${data}</p>`)
  }
  
  // For of di string
  
  const makanan = "Martabak manis Bogarasa";
  
  for(const chara of makanan){
    document.writeln(`<p>${chara}</p>`)
  }
  
  const test = {
    matematika: "90",
    inggris : "100",
    sunda : "100"
  };
  
  for(const hasil in test){
    document.writeln(`<p> ${hasil} : ${test[hasil]}</p>`)
  }
  </script>
</body>
</html>
