<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Function</title>
</head>
<body>
  <script>
    // function adalah block program yang akan berjalan saat di panggil 
    // function tidak akan berjalan sebelum kita panggil
    // function bisa di panggil sebanyak mungkin
    function sayName(){
      document.writeln(`<p>Hallo Bang</p>`);
    }
    
    sayName();
    sayName();
    sayName();
    
  </script>
</body>
</html>
