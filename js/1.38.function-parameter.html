<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Funtion parameter</title>
</head>
<body>
  <script>
    function sayName (first, middle, last){
      document.writeln(`<p>${first} ${middle} ${last}</p>`)
    }
    
    let
    first  = prompt("Masukan Nama Pertama"), 
    middle = prompt("Masukan Nama Tengah"),
    last = prompt ("Masukan Nama Terakhir");
    sayName(first, middle, last);
  </script>
</body>
</html>
