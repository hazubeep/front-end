<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Optional Function</title>
</head>
<body>
  <script>
    // Di JavaScript kita bisa tidak memberikan argument ke paramater ketika memanggil function
    // Apabila tidak di beri argument maka nilai default nya adalah undefined
    
    function sayName(firstName, lastName){
      console.log(`${firstName}`);
      console.log(`${lastName}`);
    }
    
    sayName("Alex");
    
    sayName("Kemal", "Tulo")
    
  </script>
</body>
</html>
