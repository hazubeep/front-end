<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // Function generator adalah function yang digunakan untuk membuat data generator
    // Generator adalah data yang bisa diiterasi seperti array; meskipun bukan array
    // untuk membuat function generator, kita perlu menggunakan tanda * (bintang) setelah kata funtion
    // dan untuk mengembalikan data di tiap iterasi, kita bisa gunakan kata kunci yield diikuti datanya


    function* myFunction(value){
      for(let i = 1; i <= value; i++ ){
        if(i % 2 === 1){
          console.log(`yield ke ${i}`);
          yield i;
        }
      }
    }
    
    const name = myFunction(100);
    
    for(const names of name){
      console.log(names);
      
    }
  </script>
</body>
</html>
