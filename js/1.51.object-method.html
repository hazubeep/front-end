<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object method</title>
</head>
<body>
    <script>
        // Object method
        const person = {
            name : "Hazby",
            sayHello : function (name) {
                alert(`Hello ${name}`)
            }
        }



        console.log(person.sayHello("this"));

        
    </script>
</body>
</html>
